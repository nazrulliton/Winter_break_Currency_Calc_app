<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Currency Converter</h1>
      </div>
      <div class="date">30-12-2019</div>
      <ul class="currencies">
        <li class="base-currency" id="USD">
          <!-- <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1920px-Flag_of_the_United_States.svg.png" class="flag">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.00"></p>
            <p class="currency-name">USD - US Dollar</p>
            <p class="base-currency-rate">1USD = 1 USD</p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" id="JPY">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1280px-Flag_of_Japan.svg.png" class="flag">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.00"></p>
            <p class="currency-name">JPY - Japanese Yen</p>
            <p class="base-currency-rate">1USD = 111.0401 JPY</p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" id="EUR">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/1599px-Flag_of_Europe.svg.png" class="flag">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.00"></p>
            <p class="currency-name">EUR - Euro</p>
            <p class="base-currency-rate">1USD = 0.90 EUR</p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" id="GBP">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1600px-Flag_of_the_United_Kingdom.svg.png" class="flag">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.00"></p>
            <p class="currency-name">GBP - British Pound</p>
            <p class="base-currency-rate">1USD = 0.76 GBP </p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" id="RUB">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f3/Flag_of_Russia.svg/1920px-Flag_of_Russia.svg.png" class="flag">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.00"></p>
            <p class="currency-name">RUB - Russian Rubble</p>
            <p class="base-currency-rate">1USD = 62.4242 RUB</p>
          </div>
          <span class="close">&times;</span>
        </li>
        <li class="currency" id="CNY">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/1920px-Flag_of_the_People%27s_Republic_of_China.svg.png" class="flag">
          <div class="info">
            <p class="input"><span class="currency-symbol">&#36;</span><input placeholder="0.00"></p>
            <p class="currency-name">CNY - Chineese Yuan</p>
            <p class="base-currency-rate">1USD = 7.0111 CNY</p>
          </div>
          <span class="close">&times;</span>
        </li> -->
      </ul>
      <button class="add-currency-btn"><i class="fas fa-long-arrow-alt-left"></i>Add Currency</button>
      <ul class="add-currency-list">
        <!-- <li data-currency="USD" class="disabled"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1920px-Flag_of_the_United_States.svg.png" class="flag"><span>USD - US Dollar</span></li>
          <li data-currency="MXN" class=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1920px-Flag_of_Mexico.svg.png" class="flag"><span>JPY - Japanese Yen</span></li>
            <li data-currency="CAD" class=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Canada_%28Pantone%29.svg/1920px-Flag_of_Canada_%28Pantone%29.svg.png" class="flag"><span>JPY - Japanese Yen</span></li> -->
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
